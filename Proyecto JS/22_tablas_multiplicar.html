	<h1>Tablas de multiplicar en JAVASCRIPT</h1>
	<hr>
	<div class="formulario">
		<form name="formcalculator" id="formcalculator" action="javascript:enviar()" method="post">
			<div class="celdas">
				<div class="celda">

				</div>

				</div>
				<div class="celda">

				</div>
			</div>
		</form>
		<script>
			function enviar(){
				let num1 = Number(document.getElementById('number1').value);
				let num2 = Number(document.getElementById('number2').value);
				let x = 1
				document.write(`<!DOCTYPE html>
									<html lang="es">
										<head>
											<meta charset="UTF-8">
											<meta name="viewport" content="width=device-width, initial-scale=1.0">
											<title>Tabla de Multiplicar</title>
											<link rel="stylesheet" href="css/style.css">
										</head>
										<body>
											<h1>Tablas de multiplicar del ${num1} al ${num2}</h1>
											<hr>`)
					if(num1 <= num2){
						while (num1 <= num2){
							document.write(`<table class="tabla" border="1" align="center" width="200">`)
							document.write(`<tr><th colspan="5">Tabla del ${num1}</th></tr>`)
							for (let i = 1; i <= 10; i++){
								document.write(`<tr>
													<td>${num1}</td>
													<td> * </td>
													<td>${i}</td>
													<td> = </td>
													<td>${num1 * i}</td>
												</tr>`)
							}
							document.write(`</table>`)
							num1++
						}
					}else if(num1 >= num2){
						while (num1 >= num2){
							document.write(`<table class="tabla" border="1" align="center" width="200">`)
							document.write(`<tr><th colspan="5">Tabla del ${num1}</th></tr>`)
							for (let i = 1; i <= 10; i++){
								document.write(`<tr>
													<td>${num1}</td>

													<td>${i}</td>
													<td> = </td>
													<td>${num1 * i}</td>
												</tr>`)
							}
							document.write(`</table>`)
							num1--
						}
					}else{
						alert(`el primer numero debe ser menor al segundo`)
					}
				}
				document.write(`</body></html>`)
